<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 40px; text-align: center;">
    <div
        style="background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto;">
        <img src="cid:Krief-white-logo.png" alt="Krief Logo" style="width: 80px; margin-bottom: 10px;" />

        <h2 style="color: #2c3e50;">Reset Your Password</h2>

        <p style="font-size: 16px; text-align: left;">
            Hello {{FirstName}},<br><br>
            Your temporary password is: <strong>{{Password}}</strong><br>
            It is valid for the next 10 minutes.
        </p>

        <p style="font-size: 16px; text-align: left;">
            Please log in and change your password as soon as possible.<br><br>
            Best regards,<br>
            <strong>The Krief Albatros Team</strong>
        </p>
    </div>
</body>

</html>
